<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Divina mente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style5.css" />
</head>
<body>
    
    <section class="screen"></section>

    <section class="screen">
        <div class="grid">
            <div class="grid-title">
                <h1 class="hidden-display">#Responda</h1>
                <h6 class="write hidden-display">Como vc anda se sentindo?</h6>
            </div>
            <div class="grid-itens">
                <div class="grid-item hidden-display" data-color="#e7b216" data-name="alegria">
                    <img src="img/pinterest-sbackground/05a5eb128422d3cf77e662c7a6fe76a9-removebg-preview.png" />
                </div>
                <div class="grid-item hidden-display" data-color="#9b0401" data-name="raiva">
                    <img src="img/pinterest-sbackground/061dc3c83cb76a5d1ad304457a68046b-removebg-preview.png" />
                </div>
                <div class="grid-item hidden-display" data-color="#3f9b2b" data-name="nojo">
                    <img src="img/pinterest-sbackground/4fac716bbe7e2f4ec9a22f2c1995b4d2-removebg-preview.png" />
                </div>
                <div class="grid-item hidden-display" data-color="#d23d97" data-name="vergonha">
                    <img src="img/pinterest-sbackground/5c22957129e7d752b22f9e0be013d196-removebg-preview.png" />
                </div>
                <div class="grid-item hidden-display" data-color="#059589" data-name="inveja">
                    <img src="img/pinterest-sbackground/bb4bb70d7de9d6a9621c96c7ec1263e1-removebg-preview.png" />
                </div>
                <div class="grid-item hidden-display" data-color="#2a56a1" data-name="tristeza">
                    <img src="img/pinterest-sbackground/dcef29694e08b3a8aa38217f2300481e-removebg-preview.png" />
                </div>
                <div class="grid-item hidden-display" data-color="#d4660e" data-name="ansiedade">
                    <img src="img/pinterest-sbackground/edc84f171f825909d975a495bacc0eee-removebg-preview.png" />
                </div>
                <div class="grid-item hidden-display" data-color="#524bb8" data-name="tédio">
                    <img src="img/pinterest-sbackground/f1b0d4ea87725a947904b1ef803735e3-removebg-preview.png" />
                </div>
                <div class="grid-item hidden-display" data-color="#673093" data-name="medo">
                    <img src="img/pinterest-sbackground/f870eb359448aa78862285188984d484-removebg-preview.png" />
                </div>
            </div>
        </div>
    </section>

    <section class="screen">
        <div class="btn">
            <i class="fa-solid fa-circle-arrow-up"></i>
        </div>
        <div class="box">
            <div class="box-text"></div>
            <div class="box-book"></div>
        </div>
        <div class="background"></div>
        <div class="dialog">
            <i class="btn-close fa-solid fa-x"></i>
            <div class="dialog-title">
                <h3>Pedido de oração</h3>
            </div>
            <div class="dialog-content">
                <form id="form" action="" method="post">
                    <div class="row">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Seu nome" required/>
                    </div>
                    <div class="row">
                        <label for="reason">Movito</label>
                        <input type="text" name="reason" id="reason" placeholder="Movito da oração: família, doença, tristeza." required/>
                    </div>
                    <div class="row">
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" placeholder="Caso queira compartilhar mais sobre." required></textarea>
                    </div>
                    <div class="row">
                        <input type="submit" value="Enviar" />
                    </div>
                </form>
            </div>
            <div class="dialog-loader">
                <span></span>
            </div>
        </div>
        <div class="confirm">
            <div class="confirm-qst">Gostaria de deixar um pedido de oração?</div>
            <div class="confirm-aw">
                <button class="btn-open-dialog">Sim</button>
                <button>Não</button>
            </div>
            <div class="confirm-timer">
                <span></span>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/5.0.2/typeit.min.js"></script>
    <script src="js/script5.js"></script>
</body>
</html>
